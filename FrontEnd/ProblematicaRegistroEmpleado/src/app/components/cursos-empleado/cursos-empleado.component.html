<div class="flex min-h-screen">
  <!-- Barra de navegación -->
  <app-empleado-navegacion class="w-64 flex-shrink-0"></app-empleado-navegacion>
  <div class="flex-1 p-6 bg-gray-50">

    <!-- Botón para Agregar Curso -->
    <div class="flex justify-end mb-4">
      <button
        (click)="abrirFormularioCurso()"
        class="px-4 py-2 bg-yellow-500 text-black rounded-md hover:bg-yellow-600 focus:outline-none focus:ring-2 focus:ring-yellow-500"
      >
        Agregar Curso
      </button>
    </div>

    <!-- Lista de Cursos (modificación) -->
    <div class="overflow-x-auto">
      <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">Ver Cursos</h2>
      <table class="w-full text-sm text-left text-gray-500">
        <thead class="text-xs text-gray-700 uppercase bg-gray-50">
          <tr>
            <th scope="col" class="px-6 py-3">Nombre del Curso</th>
            <th scope="col" class="px-6 py-3">Fecha de Inicio</th>
            <th scope="col" class="px-6 py-3">Fecha de Término</th>
            <th scope="col" class="px-6 py-3">Tipo de Documento</th>
            <!-- <th scope="col" class="px-6 py-3">Acciones</th>  -->
          </tr>
        </thead>
        <tbody>
          @for (curso of cursos; track $index) {
            <tr class="bg-white border-b hover:bg-gray-50">
              <td class="px-6 py-4">{{ curso.nombre }}</td>
              <td class="px-6 py-4">{{ curso.inicio }}</td>
              <td class="px-6 py-4">{{ curso.termino }}</td>
              <td class="px-6 py-4">{{ curso.tipoDocumento }}</td>
              <!-- <td class="px-6 py-4">
                <button
                  (click)="abrirDetalleCurso(curso)"
                  class="px-3 py-1 bg-blue-500 text-white rounded hover:bg-blue-600 transition-colors"
                >
                  Ver detalles
                </button>
              </td> -->
            </tr>
          }
          <tr *ngIf="cursos.length === 0">
            <td colspan="5" class="px-6 py-4 text-center text-gray-500">No hay cursos disponibles</td>
          </tr>
        </tbody>
      </table>
    </div>

    <!-- Modificación del formulario de curso -->
    <div *ngIf="mostrarFormularioCurso" class="fixed inset-0 z-50 flex items-center justify-center bg-black bg-opacity-50">
      <div class="bg-white w-full max-w-2xl p-6 rounded-lg shadow-md relative">
        <span (click)="cerrarFormularioCurso()" class="absolute top-2 right-2 text-2xl cursor-pointer">&times;</span>
        <h3 class="text-xl font-bold text-gray-800 mb-4">Registrar Nuevo Curso</h3>
        <form (ngSubmit)="guardarCurso()">
          <div class="form-group mb-4">
            <label for="nombreCurso" class="block text-sm font-medium text-gray-700">Nombre del Curso:</label>
            <input
              type="text"
              id="nombreCurso"
              [(ngModel)]="cursoForm.nombre"
              name="nombreCurso"
              class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
              required
            />
          </div>
          <div class="form-group mb-4">
            <label for="fechaInicio" class="block text-sm font-medium text-gray-700">Fecha de Inicio:</label>
            <input
              type="date"
              id="fechaInicio"
              [(ngModel)]="cursoForm.fechaInicio"
              name="fechaInicio"
              class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
              required
            />
          </div>
          <div class="form-group mb-4">
            <label for="fechaTermino" class="block text-sm font-medium text-gray-700">Fecha de Término:</label>
            <input
              type="date"
              id="fechaTermino"
              [(ngModel)]="cursoForm.fechaTermino"
              name="fechaTermino"
              class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
              required
            />
          </div>
          <div class="form-group mb-4">
            <label for="tipoDocumento" class="block text-sm font-medium text-gray-700">Tipo de Documento:</label>
            <select
              id="tipoDocumento"
              [(ngModel)]="cursoForm.tipoDocumento"
              name="tipoDocumento"
              class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
              required
            >
              <option *ngFor="let tipo of tiposDocumento" [value]="tipo">{{ tipo }}</option>
            </select>
          </div>

          <!-- Reemplazar el campo de texto de ruta de archivo por el componente de carga -->
          <div class="form-group mb-6">
            <label class="block text-sm font-medium text-gray-700 mb-2">Documento del Curso:</label>
            <app-file-upload
              [tipoDocumento]="'cursos'"
              [accept]="'.pdf,.doc,.docx'"
              [allowedFileTypes]="'Archivos permitidos: PDF, Word'"
              (fileUploaded)="onFileUploaded($event)"
            ></app-file-upload>
          </div>

          <div class="flex justify-end">
            <button
              type="button"
              (click)="cerrarFormularioCurso()"
              class="px-4 py-2 bg-gray-500 text-white rounded-md hover:bg-gray-600 focus:outline-none focus:ring-2 focus:ring-gray-500"
            >
              Cancelar
            </button>
            <button
              type="submit"
              [disabled]="uploading || !cursoForm.rutaArchivo"
              [class]="'ml-2 px-4 py-2 text-white rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 ' +
                (uploading || !cursoForm.rutaArchivo ? 'bg-blue-300 cursor-not-allowed' : 'bg-blue-600 hover:bg-blue-700')"
            >
              {{ uploading ? 'Subiendo...' : 'Guardar' }}
            </button>
          </div>

          <!-- Mensajes de alerta -->
          <div *ngIf="errorMensaje" class="mt-4 p-3 bg-red-100 text-red-700 rounded-md">
            {{ errorMensaje }}
          </div>
        </form>
      </div>
    </div>

  </div>

  <!-- Boton para ver detalles del curso -->
