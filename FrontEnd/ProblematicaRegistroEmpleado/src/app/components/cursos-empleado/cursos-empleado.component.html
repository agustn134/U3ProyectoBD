<header>
    <h1>Mis Cursos</h1>
    <nav>
      <a href="#">Inicio</a>
      <a href="#">Mis Actividades</a>
      <a href="#">Actualizar Datos</a>
      <a href="#">Subir Documentos</a>
    </nav>
  </header>

  <main>
    <section class="cursos-lista">
      <h2>Cursos Inscritos</h2>
      <table id="tabla-cursos">
        <thead>
          <tr>
            <th>Nombre del Curso</th>
            <th>Fecha de Inicio</th>
            <th>Fecha de Término</th>
            <th>Estatus</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody>
          <!-- Datos de cursos dinámicos se llenarán con JavaScript -->
        </tbody>
      </table>
    </section>

    <!-- Modal para detalles del curso -->
    <div id="modal-detalles" class="modal">
      <div class="modal-contenido">
        <span class="cerrar-modal">&times;</span>
        <h2>Detalles del Curso</h2>
        <p><strong>Nombre:</strong> <span id="modal-nombre"></span></p>
        <p><strong>Fecha de Inicio:</strong> <span id="modal-fecha-inicio"></span></p>
        <p><strong>Fecha de Término:</strong> <span id="modal-fecha-termino"></span></p>
        <p><strong>Estatus:</strong> <span id="modal-estatus"></span></p>
        <h3>Documentos Entregados</h3>
        <ul id="modal-documentos"></ul>
      </div>
    </div>
  </main>
