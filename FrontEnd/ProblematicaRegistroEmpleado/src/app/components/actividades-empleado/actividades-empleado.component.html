<div class="container">
    <h1>Mis Actividades</h1>

    <!-- Tabla de Actividades -->
    <table id="actividadesTable">
      <thead>
        <tr>
          <th>Nombre</th>
          <th>Fecha de Inicio</th>
          <th>Fecha de Término</th>
          <th>Estatus</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        <!-- Filas de actividades se llenarán con JavaScript -->
      </tbody>
    </table>

    <!-- Modal para Detalles de la Actividad -->
    <div id="modal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Detalles de la Actividad</h2>
        <p><strong>Nombre:</strong> <span id="modalNombre"></span></p>
        <p><strong>Fecha de Inicio:</strong> <span id="modalFechaInicio"></span></p>
        <p><strong>Fecha de Término:</strong> <span id="modalFechaTermino"></span></p>
        <p><strong>Estatus:</strong> <span id="modalEstatus"></span></p>
        <p><strong>Cursos Asociados:</strong> <span id="modalCursos"></span></p>
      </div>
    </div>
  </div>
