<div class="min-h-screen bg-gray-100 py-6">
  <div class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="bg-white shadow-lg rounded-lg">
      <div class="px-4 py-5 sm:p-6">
        <h2 class="text-2xl font-bold mb-6">Registro de Empleado</h2>

        <form (ngSubmit)="onSubmit()" class="space-y-6">
          <!-- Información básica -->
          <div class="bg-gray-50 p-4 rounded-lg">
            <h3 class="text-lg font-medium mb-4">Información Básica</h3>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
              <div>
                <label class="block text-sm font-medium text-gray-700">Clave de Empleado</label>
                <input type="text" [(ngModel)]="empleado.claveEmpleado" name="claveEmpleado"
                       class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
              </div>
              <div>
                <label class="block text-sm font-medium text-gray-700">RFC</label>
                <input type="text" [(ngModel)]="empleado.RFC" name="RFC"
                       class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
              </div>
            </div>
          </div>

          <!-- Nombre completo -->
          <div class="bg-gray-50 p-4 rounded-lg">
            <h3 class="text-lg font-medium mb-4">Nombre Completo</h3>
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
              <div>
                <label class="block text-sm font-medium text-gray-700">Nombre</label>
                <input type="text" [(ngModel)]="empleado.nombreCompleto.nombre" name="nombre"
                       class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
              </div>
              <div>
                <label class="block text-sm font-medium text-gray-700">Apellido Paterno</label>
                <input type="text" [(ngModel)]="empleado.nombreCompleto.apellidoPaterno" name="apellidoPaterno"
                       class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
              </div>
              <div>
                <label class="block text-sm font-medium text-gray-700">Apellido Materno</label>
                <input type="text" [(ngModel)]="empleado.nombreCompleto.apellidoMaterno" name="apellidoMaterno"
                       class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
              </div>
            </div>
          </div>

          <!-- Información personal -->
          <div class="bg-gray-50 p-4 rounded-lg">
            <h3 class="text-lg font-medium mb-4">Información Personal</h3>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
              <div>
                <label class="block text-sm font-medium text-gray-700">Fecha de Nacimiento</label>
                <input type="date" [(ngModel)]="empleado.fechaNacimiento" name="fechaNacimiento"
                       class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
              </div>
              <div>
                <label class="block text-sm font-medium text-gray-700">Sexo</label>
                <select [(ngModel)]="empleado.sexo" name="sexo"
                        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
                  <option value="">Seleccione</option>
                  <option value="M">Masculino</option>
                  <option value="F">Femenino</option>
                </select>
              </div>
            </div>
          </div>

          <!-- Domicilio -->
          <div class="bg-gray-50 p-4 rounded-lg">
            <h3 class="text-lg font-medium mb-4">Domicilio</h3>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
              <div>
                <label class="block text-sm font-medium text-gray-700">Calle</label>
                <input type="text" [(ngModel)]="empleado.domicilio.calle" name="calle"
                       class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
              </div>
              <div class="grid grid-cols-2 gap-4">
                <div>
                  <label class="block text-sm font-medium text-gray-700">Número Interior</label>
                  <input type="text" [(ngModel)]="empleado.domicilio.numeroInterior" name="numeroInterior"
                         class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
                </div>
                <div>
                  <label class="block text-sm font-medium text-gray-700">Número Exterior</label>
                  <input type="text" [(ngModel)]="empleado.domicilio.numeroExterior" name="numeroExterior"
                         class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
                </div>
              </div>
              <div>
                <label class="block text-sm font-medium text-gray-700">Colonia</label>
                <input type="text" [(ngModel)]="empleado.domicilio.colonia" name="colonia"
                       class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
              </div>
              <div>
                <label class="block text-sm font-medium text-gray-700">Código Postal</label>
                <input type="text" [(ngModel)]="empleado.domicilio.codigoPostal" name="codigoPostal"
                       class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
              </div>
              <div>
                <label class="block text-sm font-medium text-gray-700">Ciudad</label>
                <input type="text" [(ngModel)]="empleado.domicilio.ciudad" name="ciudad"
                       class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
              </div>
            </div>
          </div>

          <!-- Información laboral -->
          <div class="bg-gray-50 p-4 rounded-lg">
            <h3 class="text-lg font-medium mb-4">Información Laboral</h3>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
              <div>
                <label class="block text-sm font-medium text-gray-700">Departamento</label>
                <select [(ngModel)]="empleado.departamento" name="departamento"
                        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
                  <option value="">Seleccione un departamento</option>
                  <option value="IT">IT</option>
                  <option value="RRHH">RRHH</option>
                  <option value="Ventas">Ventas</option>
                  <option value="Marketing">Marketing</option>
                </select>
              </div>
              <div>
                <label class="block text-sm font-medium text-gray-700">Puesto</label>
                <input type="text" [(ngModel)]="empleado.puesto" name="puesto"
                       class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
              </div>
            </div>
          </div>

          <!-- Contacto -->
          <div class="bg-gray-50 p-4 rounded-lg">
            <h3 class="text-lg font-medium mb-4">Información de Contacto</h3>
            <div class="space-y-4">
              <!-- Teléfonos -->
              <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Teléfonos</label>
                <div *ngFor="let tel of empleado.telefono; let i = index" class="flex gap-2 mb-2">
                  <input type="tel" [(ngModel)]="empleado.telefono[i]" [name]="'telefono' + i"
                         class="flex-1 rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
                  <button type="button" (click)="eliminarTelefono(i)"
                          class="px-2 py-1 text-red-600 hover:text-red-800">
                    Eliminar
                  </button>
                </div>
                <button type="button" (click)="agregarTelefono()"
                        class="mt-2 px-4 py-2 border border-gray-300 rounded-md text-sm font-medium text-gray-700 hover:bg-gray-50">
                  Agregar Teléfono
                </button>
              </div>

              <!-- Correos electrónicos -->
              <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Correos Electrónicos</label>
                <div *ngFor="let email of empleado.correoElectronico; let i = index" class="flex gap-2 mb-2">
                  <input type="email" [(ngModel)]="empleado.correoElectronico[i]" [name]="'email' + i"
                         class="flex-1 rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
                  <button type="button" (click)="eliminarCorreo(i)"
                          class="px-2 py-1 text-red-600 hover:text-red-800">
                    Eliminar
                  </button>
                </div>
                <button type="button" (click)="agregarCorreo()"
                        class="mt-2 px-4 py-2 border border-gray-300 rounded-md text-sm font-medium text-gray-700 hover:bg-gray-50">
                  Agregar Correo
                </button>
              </div>

              <!-- Referencias -->
              <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Referencias</label>
                <div *ngFor="let ref of empleado.referencias; let i = index" class="bg-white p-4 rounded-md shadow-sm mb-2">
                  <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-2">
                    <input type="text" [name]="'refNombre' + i"
                           placeholder="Nombre de la referencia"
                           class="rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
                    <input type="tel"  [name]="'refTelefono' + i"
                           placeholder="Teléfono"
                           class="rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
                  </div>
                  <button type="button" (click)="eliminarReferencia(i)"
                          class="text-red-600 hover:text-red-800">
                    Eliminar Referencia
                  </button>
                </div>
                <button type="button" (click)="agregarReferencia()"
                        class="mt-2 px-4 py-2 border border-gray-300 rounded-md text-sm font-medium text-gray-700 hover:bg-gray-50">
                  Agregar Referencia
                </button>
              </div>
            </div>
          </div>

          <!-- Botones de acción -->
          <div class="flex justify-end space-x-4">
            <button type="button" routerLink="/"
                    class="px-4 py-2 border border-gray-300 rounded-md text-sm font-medium text-gray-700 hover:bg-gray-50">
              Cancelar
            </button>
            <button type="submit"
                    class="px-4 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
              Registrar Empleado
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
`
