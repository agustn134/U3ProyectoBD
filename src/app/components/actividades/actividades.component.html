<div class="container">
    <h1>Gestión de Actividades</h1>
  
    <button id="abrirFormulario">Registrar Nueva Actividad</button>
  
    <div id="listaActividades">
      <h2>Lista de Actividades</h2>
      <table>
        <thead>
          <tr>
            <th>Nombre de la Actividad</th>
            <th>Estatus</th>
            <th>Fecha de Inicio</th>
            <th>Fecha de Término</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody id="actividadesBody">
          <!-- Aquí se inyectarán dinámicamente las actividades desde el componente -->
        </tbody>
      </table>
    </div>
  
    <div id="formularioActividad" class="hidden">
      <h2>Registrar Nueva Actividad</h2>
      <form id="actividadForm">
        <div class="form-group">
          <label for="nombreActividad">Nombre de la Actividad:</label>
          <input type="text" id="nombreActividad" name="nombreActividad" required>
        </div>
        <div class="form-group">
          <label for="estatus">Estatus:</label>
          <select id="estatus" name="estatus" required>
            <option value="Pendiente">Pendiente</option>
            <option value="En Progreso">En Progreso</option>
            <option value="Completada">Completada</option>
          </select>
        </div>
        <div class="form-group">
          <label for="fechaInicioActividad">Fecha de Inicio:</label>
          <input type="date" id="fechaInicioActividad" name="fechaInicioActividad" required>
        </div>
        <div class="form-group">
          <label for="fechaTerminoActividad">Fecha de Término:</label>
          <input type="date" id="fechaTerminoActividad" name="fechaTerminoActividad" required>
        </div>
        <div class="form-group">
          <label for="empleadosAsociados">Empleados Asociados:</label>
          <select id="empleadosAsociados" name="empleadosAsociados" multiple>
            <!-- Opciones de empleados se agregarán dinámicamente -->
          </select>
        </div>
        <div class="form-group">
          <label for="cursosAsociados">Cursos Asociados:</label>
          <select id="cursosAsociados" name="cursosAsociados" multiple>
            <!-- Opciones de cursos se agregarán dinámicamente -->
          </select>
        </div>
        <button type="submit">Guardar Actividad</button>
        <button type="button" id="cancelarFormulario">Cancelar</button>
      </form>
    </div>
  </div>
