<div class="container">
    <h1>Actualizar Datos Personales</h1>
    <form id="formActualizarDatos">
      <!-- Sección de Información Básica -->
      <div class="form-section">
        <h2>Información Básica</h2>
        <div class="form-group">
          <label for="nombre">Nombre:</label>
          <input type="text" id="nombre" name="nombre" required>
        </div>
        <div class="form-group">
          <label for="apellidoPaterno">Apellido Paterno:</label>
          <input type="text" id="apellidoPaterno" name="apellidoPaterno" required>
        </div>
        <div class="form-group">
          <label for="apellidoMaterno">Apellido Materno:</label>
          <input type="text" id="apellidoMaterno" name="apellidoMaterno" required>
        </div>
        <div class="form-group">
          <label for="rfc">RFC:</label>
          <input type="text" id="rfc" name="rfc" readonly>
        </div>
        <div class="form-group">
          <label for="fechaNacimiento">Fecha de Nacimiento:</label>
          <input type="date" id="fechaNacimiento" name="fechaNacimiento" required>
        </div>
        <div class="form-group">
          <label for="sexo">Sexo:</label>
          <select id="sexo" name="sexo" required>
            <option value="Masculino">Masculino</option>
            <option value="Femenino">Femenino</option>
            <option value="Otro">Otro</option>
          </select>
        </div>
        <div class="form-group">
          <label for="foto">Foto:</label>
          <input type="file" id="foto" name="foto" accept="image/*">
        </div>
      </div>

      <!-- Sección de Domicilio -->
      <div class="form-section">
        <h2>Domicilio</h2>
        <div class="form-group">
          <label for="calle">Calle:</label>
          <input type="text" id="calle" name="calle" required>
        </div>
        <div class="form-group">
          <label for="numeroInterior">Número Interior:</label>
          <input type="number" id="numeroInterior" name="numeroInterior">
        </div>
        <div class="form-group">
          <label for="numeroExterior">Número Exterior:</label>
          <input type="number" id="numeroExterior" name="numeroExterior" required>
        </div>
        <div class="form-group">
          <label for="colonia">Colonia:</label>
          <input type="text" id="colonia" name="colonia" required>
        </div>
        <div class="form-group">
          <label for="codigoPostal">Código Postal:</label>
          <input type="text" id="codigoPostal" name="codigoPostal" required>
        </div>
        <div class="form-group">
          <label for="ciudad">Ciudad:</label>
          <select id="ciudad" name="ciudad" required>
            <option value="Ciudad de México">Ciudad de México</option>
            <option value="Guadalajara">Guadalajara</option>
            <option value="Monterrey">Monterrey</option>
            <!-- Más opciones aquí -->
          </select>
        </div>
      </div>

      <!-- Sección de Contacto -->
      <div class="form-section">
        <h2>Contacto</h2>
        <div class="form-group">
          <label>Teléfonos:</label>
          <div id="telefonos">
            <input type="text" name="telefono" placeholder="Número de teléfono">
          </div>
          <button type="button" onclick="agregarTelefono()">Agregar Teléfono</button>
        </div>
        <div class="form-group">
          <label>Correos Electrónicos:</label>
          <div id="correos">
            <input type="email" name="correo" placeholder="Correo electrónico">
          </div>
          <button type="button" onclick="agregarCorreo()">Agregar Correo</button>
        </div>
      </div>

      <!-- Botones de Acción -->
      <div class="form-actions">
        <button type="submit">Guardar Cambios</button>
        <button type="button" onclick="limpiarFormulario()">Cancelar</button>
      </div>
    </form>
  </div>
